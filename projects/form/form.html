<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Welcome to Form Page</h1>
    </header>
    <main>
            <form action="processing.html" method="get">
                <fieldset>
                    <legend>Personal Information</legend>
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required><br>

                    <label for="birth">Date of Birth:</label>
                    <input type="date" id="birth" name="birth"><br>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea><br>
    <nav>
        <a href="link">The terms and conditions</a>
    </nav>
                    <div class="checkbox">
                        <label for="agree">I agree to the terms and conditions:</label>
                        <input type="checkbox" id="agree" name="agree"><br>
                    </div>
                    <div>
                    <p><h3>Gender:</h3></p>
                        <input type="radio" id="gender" name="male" value="Male">
                        <label for="male"> Male</label>
                        <input type="radio" id="gender" name="female" value="Female">
                        <label for="female">Female</label>
                    </div> 
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="usa">USA</option>
                        <option value="japan">Japan</option>
                        <option value="uk">UK</option>
                        <option value="mongolia">Mongolia</option>
                        <option value="korea">Korea</option>
                    </select><br>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
    </main>
    <footer>
        <p>&copy; 2025 Bolortuya Enkhbayar</p>
    </footer>
</body>
</html>
